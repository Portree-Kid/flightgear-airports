# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
osx_image: xcode8.3
sudo: required
dist: trusty
language: node_js
node_js:
  - 10.15.3
matrix:
  include:
  - os: osx
  - os: windows
  - os: linux
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
before_install:
install:
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install
script:
- npm run build