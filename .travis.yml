osx_image: xcode8.3
sudo: required
dist: trusty
language: node_js
node_js:
- 10.15.3
matrix:
  include:
  - os: osx
  - os: windows
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons: 
before_install: 
install:
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install
script:
- npm run build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/*
  on:
    tags: true
    repo: Portree-Kid/flightgear-airports
