osx_image: xcode8.3
sudo: required
dist: xenial
language: node_js
workspaces:
  use:
  - binaries
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
before_install:
install:
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install
node_js:
- 10.15.3
jobs:
  include:
    - stage: Build binaries
      os: windows
      script:
      - npm run build
      - mkdir windows-binaries
      - mv -v build/flightgear-airports* windows-binaries/
      - ls -l windows-binaries
      workspaces:
        create:
          name: windows-binaries
          paths: windows-binaries
    - os: linux
      script:
      - npm run build
      - mkdir linux-binaries
      - mv -v build/flightgear-airports* linux-binaries/
      - ls -l linux-binaries
      workspaces:
        create:
          name: linux-binaries
          paths: linux-binaries
    - os: osx
      script:
      - npm run build
      - mkdir osx-binaries
      - mv -v build/flightgear-airports* osx-binaries/
      - ls -l osx-binaries
      workspaces:
        create:
          name: osx-binaries
          paths: osx-binaries
    - stage: Deploy
      install:
      - pwd
      - tar -xzf ${CASHER_DIR}/osx-binaries-fetch.tgz
      - find -name flightgear-airports*
      - cp ./Users/travis/build/Portree-Kid/flightgear-airports/osx-binaries/*.dmg build/
      - cp ./C:/Users/travis/build/Portree-Kid/flightgear-airports/windows-binaries/*.exe build/
      - cp ./linux-binaries/*.AppImage build/
      - ls -l "build/"
      script: skip
      workspaces:
        use:
        - windows-binaries
        - linux-binaries
        - osx-binaries
      deploy:
        skip_cleanup: true
        overwrite: true
        draft: true
        name: '0.0.28'
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: build/*
        on:
          branches: '0.0.28'
          repo: Portree-Kid/flightgear-airports
